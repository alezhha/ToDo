<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>To Do</title>
</head>

<style>
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form button{
        width: 100px;
        height: 30px;
    }
</style>

<body>
    <form action="create/" method="POST">
        {% csrf_token %}
        <label>Название задачи:</label>
        <input type="text" name="title">
            <br>
        <label>Описание задачи:</label>
        <input type="text" name="description">
            <br>
        <button type="submit" value="Сохранить">Сохранить</button>
    </form>

    {% if todos.count > 0 %}
    <span>Список Всех дел:</span>
    <table class="table">
        <tr><th>ID</th><th>Название</th><th>Описание</th><th>Дата</th><th>Хаммаме</th></tr>
        {%for todo in todos%}
        <tr><td>{{todo.id}}</td><td>{{todo.title}}</td><td>{{todo.description}}</td><td>{{todo.created_at}}</td><td><a href="edit/{{todo.id}}">Хаммаме</a></td></tr>
        {% endfor %}
    </table>
    {% endif %}




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
